<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todomotos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Iconos redes -->

<body>
  <!-- Intro con logo animado -->
  <div class="logo-container">
    <img src="logopng.png" alt="Logo Moto" class="logo">

    <!-- Menú -->
    <header>
      <div class="logo-header">
        <img src="logopng.png" alt="Logo Todomotos">

      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Accesorios</a></li>
          <li><a href="#">Motos</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <!-- Cuerpo principal -->

  <video class="video-fondo" autoplay muted loop playsinline>
    <source src="videomoto.mp4" type="video/mp4">

  </video>

    <main>
      <h1>Bienvenido a Todomotos</h1>

      <div class="social-buttons">
        <a href="https://github.com/" target="_blank" class="social-btn"><i class="fab fa-github"></i></a>
